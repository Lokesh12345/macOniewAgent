<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 280px; 
      padding: 12px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    .header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .status { 
      margin: 8px 0; 
      padding: 8px 12px; 
      border-radius: 6px; 
      font-size: 12px;
      font-weight: 500;
    }
    .connected { 
      background: #d4edda; 
      color: #155724; 
      border: 1px solid #c3e6cb;
    }
    .disconnected { 
      background: #f8d7da; 
      color: #721c24; 
      border: 1px solid #f5c6cb;
    }
    .info-section {
      margin: 10px 0;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 11px;
    }
    .info-label {
      color: #666;
      font-weight: 500;
    }
    .info-value {
      color: #333;
      font-weight: 400;
    }
    .icon {
      font-size: 20px;
    }
    .task-active {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }
    .memory-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      background: #e3f2fd;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">ðŸ§ </div>
    <h3>Visual Agent</h3>
    <div id="memoryIndicator" class="memory-indicator" style="display: none;">
      Memory Active
    </div>
  </div>
  
  <div id="status" class="status disconnected">Disconnected</div>
  
  <div id="taskInfo" class="info-section" style="display: none;">
    <div class="info-item">
      <span class="info-label">Current Task:</span>
      <span id="taskId" class="info-value">None</span>
    </div>
    <div class="info-item">
      <span class="info-label">Status:</span>
      <span id="taskStatus" class="info-value">Idle</span>
    </div>
  </div>

  <div class="info-section">
    <div class="info-item">
      <span class="info-label">Connection:</span>
      <span id="connectionTime" class="info-value">Never</span>
    </div>
    <div class="info-item">
      <span class="info-label">Extension:</span>
      <span class="info-value">v1.0.0</span>
    </div>
    <div class="info-item">
      <span class="info-label">Mac App:</span>
      <span class="info-value">localhost:41899</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
