<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ffffff;
    }
    
    .status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 15px;
      display: inline-block;
    }
    
    .status.connected {
      background: #10b981;
      color: #ffffff;
    }
    
    .status.disconnected {
      background: #ef4444;
      color: #ffffff;
    }
    
    .connect-btn {
      background: #3b82f6;
      color: #ffffff;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .connect-btn:hover:not(:disabled) {
      background: #2563eb;
    }
    
    .connect-btn:disabled {
      background: #4b5563;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .port-info {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Browser-Use Bridge</div>
    <div id="status" class="status disconnected">Disconnected</div>
    <button id="connectBtn" class="connect-btn">Connect</button>
    <div class="port-info">Port: 9898</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
